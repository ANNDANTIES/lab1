<!DOCTYPE html>
<html>

   <head>
      <title>HTML Frames</title>
   </head>
	
   <frameset rows = "10%,80%,10%" border="0">
			<frameset cols="100%">
      	<frame name = "top" src = "heading.html"/>
			</frameset>
			<frameset cols="80%,20%">
			<frame name = "middle" src = "header.png"/>
			<frame name= "middle" src="Mission&Vission.html"/>
			</frameset>
			<frameset cols="100%">
			<frame name = "bottom"/>
			</frameset>
</frameset>
  <noframes>
         <body>Your browser does not support frames.</body>
      </noframes>
   </frameset> 
</html>
